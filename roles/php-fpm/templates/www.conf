[www]
listen       = /var/run/php-fpm/php-fpm.sock
listen.owner = nginx
listen.group = nginx
listen.mode  = 0660

user  = nginx
group = nginx

pm                   = dynamic
pm.max_children      = 50
pm.start_servers     = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 2
pm.max_requests      = 500

rlimit_files = 4096

